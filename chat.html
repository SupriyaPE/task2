<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .travellers-container {
            position: relative;
            display: inline-block;
            margin: 20px;
        }

        .travellers-table {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .travellers-container:hover .travellers-table {
            display: block;
        }

        .travellers-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .travellers-table th,
        .travellers-table td {
            padding: 10px;
            text-align: center;
        }

        .travellers-table button {
            width: 30px;
            height: 30px;
        }

        .apply-btn {
            margin-top: 10px;
            width: 100%;
        }
    </style>
    <title>Travellers Dropdown</title>
</head>
<body>
    <div class="travellers-container">
        <span>TRAVELLERS</span>
        <div class="travellers-table">
            <table>
                <tr>
                    <th>Type</th>
                    <th>Decrease</th>
                    <th>Count</th>
                    <th>Increase</th>
                </tr>
                <tr>
                    <td>Adults (12+):</td>
                    <td><button onclick="changeCount('adults', -1)">-</button></td>
                    <td><span id="adults-count">1</span></td>
                    <td><button onclick="changeCount('adults', 1)">+</button></td>
                </tr>
                <tr>
                    <td>Childs (2-12 Years):</td>
                    <td><button onclick="changeCount('children', -1)">-</button></td>
                    <td><span id="children-count">0</span></td>
                    <td><button onclick="changeCount('children', 1)">+</button></td>
                </tr>
                <tr>
                    <td>Infants (0-23 months):</td>
                    <td><button onclick="changeCount('infants', -1)">-</button></td>
                    <td><span id="infants-count">0</span></td>
                    <td><button onclick="changeCount('infants', 1)">+</button></td>
                </tr>
            </table>
            <button class="apply-btn" onclick="applyChanges()">APPLY</button>
        </div>
    </div>

    <script>
        function changeCount(type, increment) {
            const countElement = document.getElementById(`${type}-count`);
            let count = parseInt(countElement.textContent);
            count = Math.max(0, count + increment); // Ensure count doesn't go below 0
            countElement.textContent = count;
        }

        function applyChanges() {
            const adults = document.getElementById('adults-count').textContent;
            const children = document.getElementById('children-count').textContent;
            const infants = document.getElementById('infants-count').textContent;
            alert(`Travellers:\nAdults: ${adults}\nChildren: ${children}\nInfants: ${infants}`);
        }
    </script>
</body>
